    <main>

    <div class="login text-center mb-14">

          <h1 class="text-pacifico pb-3 mb-3 form-signin border-dashed"><img src="./assets/images/logo_40px.png" alt="logo" class="img-fluid me-3 align-top" width="48px" height="48px">TimeWillTell</h1>
          <h2 class="h3 mb-1 font-weight-normal text-center">
            請先登入
          </h2>
          <div class="col-8">
            <form id="form" class="form-signin">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" placeholder="name@example.com"  required autofocus>
                <label for="username">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
              </div>
              <button class="btn btn-primary btn-lg w-100 mt-3 " type="submit">
                登入
              </button>
            </form>
            <div class="border border-1 my-3 form-signin p-0"></div>
            <ul class="list-unstyled form-signin">
              <li class="mb-3"><a class="btn-default-lg text-center py-2 px-0 w-100" href="#"><i class="bi bi-google me-1"></i>使用 Google 登入</span></a></li>
              <li><a class="btn-default-lg text-center py-2 px-0 w-100" href="#"><i class="bi bi-facebook me-1"></i>使用 FaceBook 登入</span></a></li>
            </ul>
          </div>
